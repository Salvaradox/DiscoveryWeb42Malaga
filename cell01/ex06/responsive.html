<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #table {
            width: 100vw;
            height: 100vh;
            border-spacing: 0px;
        }
    #left {
        background-color: salmon;
    }
    #right {
        background-color: aqua;
    }
    </style>
</head>
<body>
    <table id="table">
        <tr>
<td id="left">Casilla izquierda</td>
<td id="right">Casilla derecha</td>
        </tr>
    </table>
</body>
</html>
