<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        #table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
        }
    #left {
        background-color: salmon;
        border: solid;
    }
    #right {
        background-color: aqua;
        border: solid;
    }
    </style>
</head>
<body>
    <table id="table">
        <tr>
<td id="left">Casilla izquierda</td>
<td id="right">Casilla derecha</td>
        </tr>
    </table>
</body>
</html>
